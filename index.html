<!DOCTYPE html>
<meta charset="utf-8">

<body>
<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>
<script src="https://d3js.org/d3-polygon.v1.min.js"></script>
<script src="trip_data.js"></script>
<script src="functions.js"></script>
<link rel="stylesheet" type="text/css" href="map_style.css" />
<script>
var width = window.innerWidth,
    height = window.innerHeight,
    centered,
    clicked_point;

var projection = d3.geoMercator()
    .translate([width / 2.2, height / 1.5]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "map");

var path = d3.geoPath()
    .projection(projection);

var g = svg.append("g");

var tooltip = d3.select("body")
  .append("div")
  .attr("class", "tooltip hidden");
  
var legend_cont = d3.select("body")
  					.append("div")
  					.attr("class", "legendContainer");
  					
var legend  = d3.select(".legendContainer")
  				.append("ul")
  				.attr("class", "legend");

var legend_items = legend.selectAll("li")
					 .data(post_cats)
					 .enter()
					 .append("li")
					 .on("click", colorCountriesCategory)
					 .html(function(d, i){return getLegend(d);});

 
var tooltip_point = d3.select("body")
  	.append("div")
  	.attr("class", "tooltip_point hidden");
  	


// load and display the World
d3.json("https://unpkg.com/world-atlas@1/world/110m.json", function(error, topology) {
    g.selectAll("path")
      .data(topojson.feature(topology, topology.objects.countries)
          .features)
      .enter()
      .append("path")
      .attr("d", path)
      /*.attr("fill", colorCountry)*/
      .on("click", clicked)
      .on("mousemove", showTooltipCountry)
 	  .on("mouseout", hideTooltip)
 	  ;
      
      
    g.selectAll('path')
	 .attr('fill', colorCountry);
 
 });

/*var zoom = d3.zoom()
    .on("zoom",function() {
        var z = d3.event.transform;
        g.attr("transform", z);
        g.selectAll("path")  
            .attr("d", path.projection(projection)); 
        
        g.selectAll("circle")
         .attr("r", width / 300 / z.k);
});*/

function clickedPoint(p){
	if (p && clicked_point !==p){
		hideTooltipPoint(clicked_point); // hide old tooltip
		showTooltipPoint(p);
		clicked_point = p;
	} else {
		hideTooltipPoint(p);
		clicked_point = null;
	}
}

function clicked(d) {
  if (tooltip_point.classed("hidden")){
	  var x, y, k;
	  var geobounds = d3.geoBounds(d) // geo bounding box
	
	  if (d && centered !== d) {
	  	g.selectAll('path')
	 	.attr('fill', colorCountry);
	 	
		var centroid = path.centroid(d);
		var bounds = path.bounds(d);
		var dx = bounds[1][0] - bounds[0][0],
			dy = bounds[1][1] - bounds[0][1];
		
		legend_cont.classed("hidden", true);
		x = (bounds[0][0] + bounds[1][0]) / 2;
		y = (bounds[0][1] + bounds[1][1]) / 2;
		k = Math.min(width / dx, height / dy);
		centered = d;
	  } else {
		x = width / 2;
		y = height / 2;
		k = 1;
		centered = null;
		legend_cont.classed("hidden", false);
	  }
  
	  g.selectAll("path")
	   .classed("active", centered && function(d) { return d === centered; })
   
   
	  // make contours thinner before zoom 
	  if (centered !== null){
		g.selectAll("path")
		 .style("stroke-width", (0.75 / k) + "px");
	  }
  
	  // map transition
	  g.transition()
		//.style("stroke-width", (0.75 / k) + "px")
		.duration(750)
		.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
		.on('end', function() {
			if (centered === null){
			  g.selectAll("path")
			   .style("stroke-width", (0.75 / k) + "px");
	  }
		});
  
	  // filter only points in bounding box    
	  var contained_points = trip_data.filter(function(point) { 
		if((point.lon >= geobounds[0][0]) 
		& (point.lon <= geobounds[1][0]) 
		& (point.lat >= geobounds[0][1]) 
		& (point.lat <= geobounds[1][1])) { 
			return true;
		} else {
			return false;
		}
	  });
 
	  // remove all old points
	  g.selectAll("circle").remove()
  
	  // if zooming in -> draw points 
	  if (centered !== null){
		g.selectAll("circle")
		 .data(contained_points)
		 .enter()
		 .append("circle")
		 .attr("cx", function(d) {
				return projection([d.lon, d.lat])[0];
		  })
		 .attr("cy", function(d) {
				return projection([d.lon, d.lat])[1];
		  })
		 .attr("r", 5 / k + "px")
		 .on("mousemove", showTooltip)
		 .on("mouseout", hideTooltip)
		 .on("click", showTooltipPoint)
	  }
  } else {
		hideTooltipPoint(d);  
  }
  
  
}


// svg.call(zoom);
</script>
</body>
</html>
